<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>XpressEngine - PHP Open Source CMS</title>

    <!-- core -->
	<link href="../../../assets/core/common/css/xe-common.css" rel="stylesheet" media="all">
    <link href="../../../assets/core/xe-ui-component/xe-ui-component.css" rel="stylesheet" media="all">
    <link href="../../../assets/vendor/XEIcon/xeicon.min.css" rel="stylesheet" media="all">

    <script>var xeBaseURL = '../../../';</script>
    <script src="../../../assets/vendor/vendor.bundle.js" type="text/javascript"></script>
    <script src="../../../assets/bundle.js" type="text/javascript"></script>
    <script src="../../../assets/core/common/js/xe.bundle.js" type="text/javascript"></script>
    
    <!-- additional -->
    <link rel="stylesheet" href="../../../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/core/settings/css/admin.css">
    <link rel="stylesheet" href="../../../assets/core/settings/css/admin_menu.css">
    <link rel="stylesheet" href="../../../assets/core/theme/theme-select.css">
    <script src="../../../assets/core/settings/js/admin.bundle.js"></script>
</head>
<!--[D] 사이드 메뉴 감출 시 sidebar-collapse 클래스 추가-->
<body>
<div class="admin-wrap">
    <header>
    </header>
    <aside class="transition">
    </aside>
    <div id="content" class="transition">
        <div class="ct">
            <div class="title-area container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><a href="#"><i class="xi-arrow-left"></i>아이템 편집</a></h2>
                    </div>
                </div>
                <div class="row locate">
                    <div class="col-sm-12">
                        <ul>
                        <li><a href="#">Home</a><i class="xi-angle-right"></i></li>
                        <li><a href="#">2depth</a><i class="xi-angle-right"></i></li>
                        <li>타이틀 영역</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <!--어드민 컨텐츠 영역 col-sm-"n" n:1~12에 따라 그리드 사용가능-->                
                <div class="panel-group">
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="pull-left">
                                <h3 class="panel-title">아이템 기본 정보 수정</h3>
                            </div>
                            <div class="pull-right">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="btn-link panel-toggle pull-right"><i class="xi-angle-down"></i><i class="xi-angle-up"></i><span class="sr-only">메뉴닫기</span></a>
                            </div>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-heading">
                                <div class="pull-left">
                                    <div class="btn-group" role="group">
                                        <a href="#" class="btn btn-default">페이지 이동</a>
                                        <a href="#" class="btn btn-default">아이템 추가</a>
                                        <a href="#" class="btn btn-default">권한 설정</a>
                                        <a href="#" class="btn btn-default">상세 설정</a>
                                        <a href="#" class="btn btn-default btn-danger">아이템 삭제</a>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="item-active">Item Activated<br><small>이 메뉴 아이템의 활성/비활성을 결정합니다.</small></label>
                                    <div class="xe-btn-toggle pull-right">
                                        <label>
                                        <span class="sr-only"><span class="sr-only">활성화 비활성화</span></span>
                                        <input type="checkbox" checked="" id="item-active">
                                        <span class="toggle"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="item-url">Item url</label>
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">/</span>
                                        <input type="text" id="item-url" class="form-control" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="item-title">Item Title</label>
                                    <div class="input-group">
                                        <input type="text" id="item-title" class="form-control" aria-describedby="basic-addon2">
                                        <span class="input-group-addon" id="basic-addon2"><span class="flag-code"><i class="andorra xe-flag"></i>ad</span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="item-desc">Item Description</label>
                                    <div class="input-group">
                                        <textarea class="form-control" id="item-desc" cols="30" rows="3"></textarea>
                                        <span class="input-group-addon"><span class="flag-code"><i class="andorra xe-flag"></i>ad</span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="item-target">Item target<br><small>메뉴 아이템을 클릭하였을 때 창을 이동하는 옵션입니다.</small></label>
                                    <select id="item-target" class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-default btn-lg">취소</button>
                                    <button type="button" class="btn btn-primary btn-lg">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>        
                <!--//어드민 컨텐츠 영역 -->
             </div>
        </div>
    </div>
    <div class="footer transition">

    </div>
</div>
<div class="dim"></div>
<script>
$(document).ready(function() {
function loadCheckFunc(headUrl, asideUrl, footUrl) {
    $('header').load( headUrl );
    $('aside').load( asideUrl );
    $('.footer').load( footUrl );
}
function init_include() {
    loadCheckFunc('00_header.html', '00_aside.html', '00_footer.html');
}
init_include();
});
</script>
</body>
</html>
