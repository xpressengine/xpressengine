<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>XpressEngine - PHP Open Source CMS</title>

    <!-- core -->
	<link href="../../../assets/core/common/css/xe-common.css" rel="stylesheet" media="all">
    <link href="../../../assets/core/xe-ui-component/xe-ui-component.css" rel="stylesheet" media="all">
    <link href="../../../assets/vendor/XEIcon/xeicon.min.css" rel="stylesheet" media="all">

    <script>var xeBaseURL = '../../../';</script>
    <script src="../../../assets/vendor/vendor.bundle.js" type="text/javascript"></script>
    <script src="../../../assets/bundle.js" type="text/javascript"></script>
    <script src="../../../assets/core/common/js/xe.bundle.js" type="text/javascript"></script>
    
    <!-- additional -->
    <link rel="stylesheet" href="../../../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/core/settings/css/admin.css">        
    <script src="../../../assets/core/settings/js/admin.bundle.js"></script>
</head>
<!--[D] 사이드 메뉴 감출 시 sidebar-collapse 클래스 추가-->
<body>
<div class="admin-wrap">
    <header>
    </header>
    <aside class="transition">
    </aside>
    <div id="content" class="transition">
        <div class="ct">
            <div class="title-area container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>SEO 설정</h2>
                        <small>검색 엔진 최적화 설정 페이지입니다.</small>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <!--어드민 컨텐츠 영역 col-sm-"n" n:1~12에 따라 그리드 사용가능-->
            	<div class="row">
                    <div class="col-sm-12">
                        <div class="panel-group">
                            <div class="panel">
                                <div class="panel-heading">
                                    <div class="pull-left">
                                        <h3 class="panel-title">SEO 기본 설정</h3>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                         <label>사이트 대표 사진 <small>1200x600, 600x315, 200x200</small></label>
                                         <div class="list-group-item">
                                             <input type="file">
                                         </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>브라우져 제목</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                                                    <span class="input-group-addon" id="basic-addon2"><span class="flag-code"><i class="south korea xe-flag"></i>ko</span></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>브라우져 부제목</label>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" aria-describedby="basic-addon2">
                                                    <span class="input-group-addon" id="basic-addon2"><span class="flag-code"><i class="south korea fxe-flag">/i>ko</span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>메타태그 <small>사이트 키워드를 입력하세요.</small></label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>컨텐츠 소유자 정보 <small>출처 표기 시 Twitter 주소를 입력하세요.</small></label>
                                                <div class="input-group">
                                                    <span class="input-group-addon" id="basic-addon1">@</span>
                                                    <input type="text" id="item-url" class="form-control" aria-describedby="basic-addon1" placeholder="Twitter Username">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-default btn-lg">취소</button>
                                        <button type="button" class="btn btn-primary btn-lg">저장</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
				</div>
                <!--//어드민 컨텐츠 영역 -->
             </div>
        </div>
    </div>
    <div class="footer transition">

    </div>
</div>
<div class="dim"></div>
<script>
$(document).ready(function() {
function loadCheckFunc(headUrl, asideUrl, footUrl) {
    $('header').load( headUrl );
    $('aside').load( asideUrl );
    $('.footer').load( footUrl );
}
function init_include() {
    loadCheckFunc('00_header.html', '00_aside.html', '00_footer.html');
}
init_include();
});
</script>
</body>
</html>
